 <ion-header>

  <ion-navbar>
      <ion-buttons start><!-- para agrupar botones en el ion-navbar -->
        <!--<button ion-button (click)="onOpenMenu()">-->
          <button ion-button menuToggle> <!--menuToggle directiva para desplegar y cerrar menu, este fue implementado en app.htm y app.component.ts-->
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-buttons end>

      <button ion-button icon-only (click)="onNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>

      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let recipe of recipesList; let i = index" (click)="onShowRecipe(recipe, i)"><!--paso receta e indice en el array-->
      <h1>{{recipe.title}}</h1>
      <ion-note>{{recipe.difficulty}}</ion-note>
    </button>
  </ion-list>

</ion-content>
