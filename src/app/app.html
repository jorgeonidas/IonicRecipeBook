<ion-menu [content]="nav"><!--el menu pertenece al navigationStack identificado como #nav-->
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item
                icon-left
                (click)="onLoad(rootPage)" 
                *ngIf="isAuthenticaded">
                
                <ion-icon name="book"></ion-icon>
                Recipe Book
            </button>

            <button ion-item
                icon-left
                (click)="onLoad(signinPage)" 
                *ngIf="!isAuthenticaded">

                <ion-icon name="log-in"></ion-icon>
                Signin
            </button>
            <button ion-item
                icon-left
                (click)="onLoad(signupPage)" 
                *ngIf="!isAuthenticaded">

                <ion-icon name="person"></ion-icon>
                Signup
            </button>
            <button ion-item
                icon-left
                (click)="onLogout()" 
                *ngIf="isAuthenticaded">
                
                <ion-icon name="log-out"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
